<div class="chat-popup">
  <div class="chat-header">
    <p>{{ otherUserName || 'Person' }}</p>
    <button class="close-btn" (click)="closeChat()">&#10005;</button>
  </div>
  <div class="chat-messages">
    <div *ngFor="let msg of messages" [ngClass]="msg.senderId === userId ? 'message-right' : 'message-left'">
      {{ msg.messageContent }}
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="newMessage" placeholder="Type your message here..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
