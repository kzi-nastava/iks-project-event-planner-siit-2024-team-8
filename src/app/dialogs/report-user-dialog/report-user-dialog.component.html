<h2 mat-dialog-title>Blocked users</h2>
<div mat-dialog-content style="display: flex; flex-direction: column">
  <p style="text-align: left; font-size: 1.2rem;">What is the reason for reporting {{reportRequest.reportedEmail}} ?</p>
  <textarea [(ngModel)]="reportRequest.reason" style="width: 100%; height: 20vh"></textarea>
  <button style="background:#A1C084 !important; color: white !important; align-self: center; margin-top: 2rem;"
          mat-raised-button
          (click)="reportUserClicked()">Report User</button>
</div>
