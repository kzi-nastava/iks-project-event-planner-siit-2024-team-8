<h2 mat-dialog-title>Confirm Reservation</h2>
<mat-dialog-content>
  <p>Are you sure you want to confirm this reservation?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
