<h2 mat-dialog-title>Reservation Decision</h2>
<mat-dialog-content>
  <p>Do you want to accept or deny this reservation?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
  <button mat-button color="warn" (click)="deny()">Deny</button>
  <button mat-raised-button color="primary" (click)="confirm()">Accept</button>
</mat-dialog-actions>
