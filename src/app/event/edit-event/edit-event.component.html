<div class="head-div">
<h1>Edit Event</h1>
</div>
<div class="edit-event-container">
  <form>
    <div class="form-group">
      <label for="event-name">Event Name</label>
      <input id="event-name" type="text" class="form-control" [(ngModel)]="eventUpdateRequest.name" />
    </div>

    <div class="form-group">
      <label for="event-duration">Duration</label>
      <textarea
        id="event-duration"
        class="form-control"
        [(ngModel)]="eventUpdateRequest.capacity"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="event-start-date">Start Date</label>
      <input id="event-start-date" type="date" class="form-control" />
    </div>

    <div class="form-group">
      <label for="event-end-date">End Date</label>
      <input id="event-end-date" type="date" class="form-control" />
    </div>

    <div class="button-group">
      <button mat-raised-button id="submit-button" (click)="onClickSubmit()" type="button" class="btn btn-primary">Submit</button>
      <button mat-raised-button id="delete-button" (click)="onClickDelete()" type="button" class="btn btn-danger">Delete</button>
      <button mat-raised-button id="back-button" (click)="onClickBack()" type="button" class="btn btn-primary">Back</button>
    </div>
  </form>
</div>
