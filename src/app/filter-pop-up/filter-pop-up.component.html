<div class="filter-container">
  <div *ngIf="filterType === 'events'">
    <div class="filter-title">
      <h3>Event Types</h3>
    </div>
    <div class="filter-options">
      <mat-checkbox>Wedding</mat-checkbox><br>
      <mat-checkbox>Conference</mat-checkbox><br>
      <mat-checkbox>Concert</mat-checkbox><br>
    </div>

    <div class="filter-title">
      <h3>Private</h3>
    </div>
    <div class="filter-options">
      <mat-checkbox></mat-checkbox>
    </div>

    <div class="filter-title">
      <h3>Capacity</h3>
    </div>
    <div class="filter-options">
      <mat-slider min="200" max="500" step="10" showTickMarks discrete>
        <input value="300" matSliderStartThumb>
        <input value="400" matSliderEndThumb>
      </mat-slider>
    </div>

    <div class="filter-title">
      <h3>Start Date</h3>
    </div>
    <div class="filter-options">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pickerStart">
        <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="filter-title">
      <h3>End Date</h3>
    </div>
    <div class="filter-options">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pickerEnd">
        <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="filterType === 'assets' || filterType === 'my-assets'">

    <div class="filter-title">
      <h3>Asset Category</h3>
    </div>
    <div class="filter-options">
      <mat-radio-group [(ngModel)]="selectedAssetCategory" (change)="onAssetCategoryChange($event)">
        <mat-radio-button *ngFor="let category of assetCategories" [value]="category">
          {{ category }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="filter-title">
      <h3>Event Type</h3>
    </div>
    <div class="filter-options">
      <mat-checkbox>Wedding</mat-checkbox><br>
      <mat-checkbox>Conference</mat-checkbox><br>
      <mat-checkbox>Concert</mat-checkbox><br>
    </div>

    <div class="filter-title">
      <h3>Asset Type</h3>
    </div>
    <div class="filter-options">
      <mat-checkbox>Type A</mat-checkbox><br>
      <mat-checkbox>Type B</mat-checkbox><br>
      <mat-checkbox>Type C</mat-checkbox><br>
    </div>

    <div class="filter-title">
      <h3>Price</h3>
    </div>
    <div class="filter-options">
      <mat-slider min="100" max="1000" step="50" showTickMarks discrete>
        <input value="200" matSliderStartThumb>
        <input value="800" matSliderEndThumb>
      </mat-slider>
    </div>

    <div class="filter-title">
      <h3>Available</h3>
    </div>
    <div class="filter-options">
      <mat-checkbox></mat-checkbox>
    </div>

    <div *ngIf="selectedAssetCategory === 'Service'" class="filter-title">
      <h3>Duration (in hours)</h3>
    </div>
    <div *ngIf="selectedAssetCategory === 'Service'" class="filter-options">
      <mat-form-field>
        <mat-label>Enter Duration</mat-label>
        <input matInput [(ngModel)]="duration" type="number" min="1" step="1">
      </mat-form-field>
    </div>
  </div>

  <button id="applyButton" mat-raised-button>Apply</button>
</div>
