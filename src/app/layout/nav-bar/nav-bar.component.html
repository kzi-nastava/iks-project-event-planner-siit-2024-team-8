<mat-toolbar>
  <div class="toolbar-section">
    <div class="toolbar-button">
      <button mat-icon-button> <!--[routerLink]="['home']"-->
        <mat-icon>home</mat-icon>
      </button>
      <span>Home</span>
    </div>
    <div *ngIf="role" class="toolbar-button">
      <button mat-icon-button (click)="onClickCalendar()">
        <mat-icon>calendar_month</mat-icon>
      </button>
      <span>My Events</span>
    </div>
    <div *ngIf='role == "PROVIDER" || role == "ORGANIZER" || role == "USER" || role == "ADMIN"'  class="toolbar-button">
      <button mat-icon-button (click)="onClickInbox()">
        <mat-icon>chat</mat-icon>
      </button>
      <span>Chats</span>
    </div>
    <div *ngIf="role" class="toolbar-button">
      <button mat-icon-button (click)="onClickNotifications()">
        <mat-icon>notifications</mat-icon>
      </button>
      <span>Notifications</span>
    </div>
    <div *ngIf="role == 'ORGANIZER'" class="toolbar-button">
      <button mat-icon-button (click)="onClickCreateEvent()">
        <mat-icon>add_circle</mat-icon>
      </button>
      <span>Create Event</span>
    </div>

    <div *ngIf="role == 'PROVIDER'" class="toolbar-button">
      <button mat-icon-button (click)="onClickAssetCategories()">
        <mat-icon>add_circle</mat-icon>
      </button>
      <span>Create Asset</span>
    </div>

    <div *ngIf="role == 'ADMIN'" class="toolbar-button">
      <button mat-icon-button (click)="onClickReviews()">
        <mat-icon>assignment</mat-icon>
      </button>
      <span>Manage Reviews</span>
    </div>

    <div *ngIf="role == 'PROVIDER'" class="toolbar-button">
      <button mat-icon-button (click)="onClickPriceList()">
        <mat-icon>assignment</mat-icon>
      </button>
      <span>View Price List</span>
    </div>

    <div *ngIf="role == 'ADMIN'" class="toolbar-button">
      <button mat-icon-button (click)="onClickReports()">
        <mat-icon>report</mat-icon>
      </button>
      <span>View Reports</span>
    </div>

    <div *ngIf="role == 'ADMIN' || role == 'ORGANIZER'" class="toolbar-button">
      <button mat-icon-button (click)="onClickStats()">
        <mat-icon>show_chart</mat-icon>
      </button>
      <span>View Stats</span>
    </div>

  </div>
  <div class="toolbar-section">
    <div class="toolbar-button">
      <button mat-icon-button (click)="navigateToLogin()">
        <mat-icon class="account_button" fontIcon="account_circle"></mat-icon>
      </button>
      <span>Profile</span>
    </div>
  </div>
</mat-toolbar>
