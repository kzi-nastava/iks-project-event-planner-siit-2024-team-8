<mat-toolbar>
  <div class="toolbar-section">
    <div class="toolbar-button">
      <button mat-icon-button> <!--[routerLink]="['home']"-->
        <mat-icon>home</mat-icon>
      </button>
      <span>Home</span>
    </div>
    <div class="toolbar-button">
      <button mat-icon-button (click)="onClickCalendar()">
        <mat-icon>calendar_month</mat-icon>
      </button>
      <span>My Events</span>
    </div>
    <div class="toolbar-button">
      <button mat-icon-button (click)="onClickPlaceholder()">
        <mat-icon>chat</mat-icon>
      </button>
      <span>Chats</span>
    </div>
    <div class="toolbar-button">
      <button mat-icon-button (click)="onClickPlaceholder()">
        <mat-icon>notification_important</mat-icon>
      </button>
      <span>Notifications</span>
    </div>
    <div *ngIf="role == 'ORGANIZER'" class="toolbar-button">
      <button mat-icon-button (click)="onClickCreateEvent()">
        <mat-icon>add_circle</mat-icon>
      </button>
      <span>Create Event</span>
    </div>
    <!-- TO BE TESTED -->
    <div *ngIf="role == 'PROVIDER'" class="toolbar-button">
      <button mat-icon-button [routerLink]="['asset-categories']">
        <mat-icon>add_circle</mat-icon>
      </button>
      <span>Create Asset Category</span>
    </div>

    <div *ngIf="role == 'ADMIN'" class="toolbar-button">
      <button mat-icon-button [routerLink]="['event-types']">
        <mat-icon>add_circle</mat-icon>
      </button>
      <span>Create Event Type</span>
    </div>

    <div *ngIf="role == 'ADMIN'" class="toolbar-button">
      <button mat-icon-button [routerLink]="['reviews']">
        <mat-icon>assignment</mat-icon>
      </button>
      <span>Manage Reviews</span>
    </div>

    <div *ngIf="role == 'PROVIDER'" class="toolbar-button">
      <button mat-icon-button [routerLink]="['price-list']">
        <mat-icon>assignment</mat-icon>
      </button>
      <span>View Price List</span>
    </div>

    <div *ngIf="role == 'ADMIN'" class="toolbar-button">
      <button mat-icon-button [routerLink]="['reports']">
        <mat-icon>report</mat-icon>
      </button>
      <span>View Reports</span>
    </div>
    <!-- TO BE TESTED -->

  </div>
  <div class="toolbar-section">
    <div class="toolbar-button">
      <button mat-icon-button (click)="onClickPlaceholder()">
        <mat-icon>settings</mat-icon>
      </button>
      <span>Settings</span>
    </div>
    <div class="toolbar-button">
      <button mat-icon-button (click)="navigateToLogin()">
        <mat-icon class="account_button" fontIcon="account_circle"></mat-icon>
      </button>
      <span>Profile</span>
    </div>
  </div>
</mat-toolbar>
