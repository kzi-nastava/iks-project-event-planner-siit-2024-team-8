<h1 mat-dialog-title>Review Details</h1>
<div mat-dialog-content>
  <p><strong>Rating:</strong> {{ data.rating }}</p>
  <p><strong>Comment:</strong> {{ data.comment }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="approveReview()">Approve</button>
  <button mat-raised-button color="warn" (click)="denyReview()">Deny</button>
</div>
