<div class="filter-container">
  <div class="inner-div" *ngIf="filterType === 'events'">
    <div class="filter-title">
      <h3>Event Types</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <div *ngFor="let type of eventTypes">
        <mat-checkbox
          (click) = "$event.stopPropagation()"
          (change)="onChecked(type,$event)">
          {{ type.name }}
        </mat-checkbox>
      </div>
    </div>

    <div class="filter-title">
      <h3>Capacity</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <mat-slider min="0" max="100000" step="10" style="width: 80%" showTickMarks discrete>
        <input value="0" matSliderStartThumb [(ngModel)]="filterEventsRequest.lowerCapacity">
        <input value="100000" matSliderEndThumb [(ngModel)]="filterEventsRequest.upperCapacity">
      </mat-slider>
    </div>

    <div class="filter-title">
      <h3>Start Date</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pickerStart" [(ngModel)]="filterEventsRequest.startDate">
        <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="filter-title">
      <h3>End Date</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="pickerEnd" [(ngModel)]="filterEventsRequest.endDate">
        <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="inner-div" *ngIf="filterType === 'assets' || filterType === 'my-assets'">
    <div class="filter-title">
      <h3>Asset Type</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <mat-radio-group [(ngModel)]="filterAssetsRequest.assetType" (change)="onAssetCategoryChange($event)">
        <mat-radio-button *ngFor="let category of assetTypes" [value]="category">
          {{ category }}
        </mat-radio-button>
      </mat-radio-group>
    </div>


    <div class="filter-title">
      <h3>Asset Category</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <div *ngFor="let category of assetCategories">
        <mat-checkbox
          (click) = "$event.stopPropagation()"
          (change)="onCheckedCategory(category,$event)">
          {{ category.name }}
        </mat-checkbox>
      </div>
    </div>

    <div class="filter-title">
      <h3>Price (EUR)</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <mat-slider min="0" max="5000" step="50" style="width: 60%;" showTickMarks discrete>
        <input value="0" matSliderStartThumb [(ngModel)]="filterAssetsRequest.priceLow">
        <input value="5000" matSliderEndThumb [(ngModel)]="filterAssetsRequest.priceHigh">
      </mat-slider>
    </div>

    <div class="filter-title">
      <h3>Grade</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <mat-slider min="1" max="5" step="1" style="width: 60%;" showTickMarks discrete>
        <input value="1" matSliderStartThumb [(ngModel)]="filterAssetsRequest.gradeLow">
        <input value="5" matSliderEndThumb [(ngModel)]="filterAssetsRequest.gradeHigh">
      </mat-slider>
    </div>

    <div class="filter-title">
      <h3>Available</h3>
      <button class="down-button" mat-icon-button>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div class="filter-options">
      <mat-slide-toggle [(ngModel)]="filterAssetsRequest.available"></mat-slide-toggle>
    </div>

    <div *ngIf="selectedAssetCategory === 'Service'" class="filter-title">
      <h3>Duration (in hours)</h3>
      <button class="down-button" mat-icon-button>
      <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
    <div *ngIf="selectedAssetCategory === 'Service'" class="filter-options">
      <mat-slider min="1" max="12" step="1" showTickMarks discrete>
        <input value="1" matSliderStartThumb>
        <input value= "12" matSliderEndThumb>
      </mat-slider>
    </div>
  </div>

  <button id="applyButton" (click)="onApplyFilterClick()" mat-raised-button>Apply</button>
</div>
